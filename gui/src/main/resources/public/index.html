<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="/oRatio.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' href='styles.css' />

    <title>oRatio</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light" id="nav-bar" style="height: 65px;">
        <a class="navbar-brand" href="#">
            <img src="/oRatio.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
            oRatio
        </a>

        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="timelines-tab" data-bs-toggle="tab" data-bs-target="#timelines" type="button"
                    role="tab" aria-controls="timelines" aria-selected="true">Timelines</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="graph-tab" data-bs-toggle="tab" data-bs-target="#graph" type="button"
                    role="tab" aria-controls="graph" aria-selected="false">Graph</button>
            </li>
        </ul>
    </nav>

    <div class="tab-content" style="height: 90%;">
        <div class="tab-pane fade show active" id="timelines" role="tabpanel" aria-labelledby="timelines-tab"></div>
        <div class="tab-pane fade" id="graph" role="tabpanel" aria-labelledby="graph-tab"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script src='https://d3js.org/d3.v6.min.js'></script>
    <script type="module" src="solver.js"></script>
</body>

</html>
