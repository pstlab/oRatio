<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="/oRatio.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel='stylesheet' href='styles.css' />

    <title>oRatio</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light" id="nav-bar" style="height: 65px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/oRatio.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
                oRatio
            </a>

            <ul class="nav nav-tabs me-auto" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="timelines-tab" data-bs-toggle="tab" data-bs-target="#timelines"
                        type="button" role="tab" aria-controls="timelines" aria-selected="true">Timelines</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="graph-tab" data-bs-toggle="tab" data-bs-target="#graph" type="button"
                        role="tab" aria-controls="graph" aria-selected="false">Graph</button>
                </li>
            </ul>
            <a class="btn btn-outline-secondary" type="submit" id="tick"><i class="fas fa-stopwatch"></i></a>
        </div>
    </nav>

    <div class="tab-content" style="height: 90%;">
        <div class="tab-pane fade show active" id="timelines" role="tabpanel" style="position: relative"
            aria-labelledby="timelines-tab"></div>
        <div class="tab-pane fade" id="graph" role="tabpanel" style="position: relative" aria-labelledby="graph-tab">
        </div>
    </div>

    <div class="tooltip" style="opacity: 0;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <script src='https://d3js.org/d3.v6.min.js'></script>
    <script src="https://kit.fontawesome.com/cb3171d480.js"></script>
    <script type="module" src="solver.js"></script>
</body>

</html>
