<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="icon" type="image/png" href="static/oRatio.png" />
    <title>{{title}}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css"
        type="text/css">
    <link rel='stylesheet' type='text/css' media='screen' href='static/main.css'>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="static/oRatio.png" width="30" height="30" class="d-inline-block align-top" alt=""
                    loading="lazy">
                {{title}}
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav nav-pills" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="pills-timelines-tab" type="button" role="tab"
                            aria-controls="pills-timelines" aria-selected="true" href="timelines">Timelines</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="pills-graph-tab" type="button" role="tab" aria-controls="pills-graph"
                            aria-selected="false" href="graph">Graph</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="tab-content h-100" id="pills-tabContent">
        <div class="tab-pane fade h-100 show active" id="pills-timelines" role="tabpanel"
            aria-labelledby="pills-timelines-tab">
            <div class="h-100" id="timelines"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
    <script src='static/timelines.js'></script>
</body>

</html>
