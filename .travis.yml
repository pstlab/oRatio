language: cpp
compiler: gcc
dist: trusty

matrix:
  include:
  
    - env: COMPILER=clang++ BUILD_TYPE=Debug
      os: osx
      osx_image: xcode8.3
      compiler: clang
      
    - env: COMPILER=clang++ BUILD_TYPE=Release
      os: osx
      osx_image: xcode8.3
      compiler: clang
      
    - env: COMPILER=g++-5 BUILD_TYPE=Debug
      addons: &gcc5
        apt:
          packages: g++-5
          sources:
            - ubuntu-toolchain-r-test
      
    - env: COMPILER=g++-5 BUILD_TYPE=Release
      addons: *gcc5
      
    - env: COMPILER=g++-6 BUILD_TYPE=Debug
      addons: &gcc6
        apt:
          packages: g++-6
          sources:
            - ubuntu-toolchain-r-test
      
    - env: COMPILER=g++-6 BUILD_TYPE=Release
      addons: *gcc6
      
    - env: COMPILER=g++-7 BUILD_TYPE=Debug
      addons: &gcc7
        apt:
          packages: g++-7
          sources:
            - ubuntu-toolchain-r-test
      
    - env: COMPILER=g++-7 BUILD_TYPE=Release
      addons: *gcc7

script:
  - mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE=$BUILD_TYPE .. && make && ctest
