language: cpp
compiler: gcc
dist: bionic

env:
  - BUILD_TYPE=Debug GRAPH_PRUNING=ON CHECK_INCONSISTENCIES=ON
  - BUILD_TYPE=Debug GRAPH_PRUNING=ON CHECK_INCONSISTENCIES=OFF
  - BUILD_TYPE=Debug GRAPH_PRUNING=OFF CHECK_INCONSISTENCIES=ON
  - BUILD_TYPE=Debug GRAPH_PRUNING=OFF CHECK_INCONSISTENCIES=OFF
  - BUILD_TYPE=Release GRAPH_PRUNING=ON CHECK_INCONSISTENCIES=ON
  - BUILD_TYPE=Release GRAPH_PRUNING=ON CHECK_INCONSISTENCIES=OFF
  - BUILD_TYPE=Release GRAPH_PRUNING=OFF CHECK_INCONSISTENCIES=ON
  - BUILD_TYPE=Release GRAPH_PRUNING=OFF CHECK_INCONSISTENCIES=OFF

script:
  - mkdir build
  - cd build 
  - cmake -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DGRAPH_PRUNING=$GRAPH_PRUNING -DCHECK_INCONSISTENCIES=$CHECK_INCONSISTENCIES .. 
  - make 
  - ctest
