language: cpp
compiler: gcc
dist: trusty

before_install:
  # C++17
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install: 
  # C++17
  - sudo apt-get install -qq g++-7
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-7 90

env:
  - BUILD_TYPE=Debug GRAPH_PRUNING=ON CHECK_INCONSISTENCIES=ON MAX_ACCURACY=1
  - BUILD_TYPE=Debug GRAPH_PRUNING=ON CHECK_INCONSISTENCIES=OFF MAX_ACCURACY=1
  - BUILD_TYPE=Debug GRAPH_PRUNING=OFF CHECK_INCONSISTENCIES=ON MAX_ACCURACY=1
  - BUILD_TYPE=Debug GRAPH_PRUNING=OFF CHECK_INCONSISTENCIES=OFF MAX_ACCURACY=1
  - BUILD_TYPE=Release GRAPH_PRUNING=ON CHECK_INCONSISTENCIES=ON MAX_ACCURACY=1
  - BUILD_TYPE=Release GRAPH_PRUNING=ON CHECK_INCONSISTENCIES=OFF MAX_ACCURACY=1
  - BUILD_TYPE=Release GRAPH_PRUNING=OFF CHECK_INCONSISTENCIES=ON MAX_ACCURACY=1
  - BUILD_TYPE=Release GRAPH_PRUNING=OFF CHECK_INCONSISTENCIES=OFF MAX_ACCURACY=1

script:
  - mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DGRAPH_PRUNING=$GRAPH_PRUNING -DMAX_ACCURACY=$MAX_ACCURACY .. && make && ctest
