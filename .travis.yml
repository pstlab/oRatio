language: cpp
compiler: gcc
dist: bionic

env:
  - BUILD_TYPE=Debug CHECK_INCONSISTENCIES=ON
  - BUILD_TYPE=Debug CHECK_INCONSISTENCIES=OFF
  - BUILD_TYPE=Release CHECK_INCONSISTENCIES=ON
  - BUILD_TYPE=Release CHECK_INCONSISTENCIES=OFF

script:
  - mkdir build
  - cd build 
  - cmake -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DCHECK_INCONSISTENCIES=$CHECK_INCONSISTENCIES .. 
  - make 
  - ctest
