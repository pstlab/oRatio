language: cpp
compiler: gcc
dist: bionic

env:
  - BUILD_TYPE=Debug CHECK_INCONSISTENCIES=ON PARALLELIZE=ON
  - BUILD_TYPE=Debug CHECK_INCONSISTENCIES=ON PARALLELIZE=OFF
  - BUILD_TYPE=Debug CHECK_INCONSISTENCIES=OFF PARALLELIZE=ON
  - BUILD_TYPE=Debug CHECK_INCONSISTENCIES=OFF PARALLELIZE=OFF
  - BUILD_TYPE=Release CHECK_INCONSISTENCIES=ON PARALLELIZE=ON
  - BUILD_TYPE=Release CHECK_INCONSISTENCIES=ON PARALLELIZE=OFF
  - BUILD_TYPE=Release CHECK_INCONSISTENCIES=OFF PARALLELIZE=ON
  - BUILD_TYPE=Release CHECK_INCONSISTENCIES=OFF PARALLELIZE=OFF

script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DCHECK_INCONSISTENCIES=$CHECK_INCONSISTENCIES -DPARALLELIZE=$PARALLELIZE .. 
  - make
  - ctest
