language: cpp
compiler: gcc
dist: bionic

env:
  - BUILD_TYPE=Debug CHECK_INCONSISTENCIES=ON PARALLELIZE=ON HEURISTIC_TYPE=h_max
  - BUILD_TYPE=Debug CHECK_INCONSISTENCIES=ON PARALLELIZE=ON HEURISTIC_TYPE=h_add
  - BUILD_TYPE=Debug CHECK_INCONSISTENCIES=ON PARALLELIZE=OFF HEURISTIC_TYPE=h_max
  - BUILD_TYPE=Debug CHECK_INCONSISTENCIES=ON PARALLELIZE=OFF HEURISTIC_TYPE=h_add
  - BUILD_TYPE=Debug CHECK_INCONSISTENCIES=OFF PARALLELIZE=ON HEURISTIC_TYPE=h_max
  - BUILD_TYPE=Debug CHECK_INCONSISTENCIES=OFF PARALLELIZE=ON HEURISTIC_TYPE=h_add
  - BUILD_TYPE=Debug CHECK_INCONSISTENCIES=OFF PARALLELIZE=OFF HEURISTIC_TYPE=h_max
  - BUILD_TYPE=Debug CHECK_INCONSISTENCIES=OFF PARALLELIZE=OFF HEURISTIC_TYPE=h_add
  - BUILD_TYPE=Release CHECK_INCONSISTENCIES=ON PARALLELIZE=ON HEURISTIC_TYPE=h_max
  - BUILD_TYPE=Release CHECK_INCONSISTENCIES=ON PARALLELIZE=ON HEURISTIC_TYPE=h_add
  - BUILD_TYPE=Release CHECK_INCONSISTENCIES=ON PARALLELIZE=OFF HEURISTIC_TYPE=h_max
  - BUILD_TYPE=Release CHECK_INCONSISTENCIES=ON PARALLELIZE=OFF HEURISTIC_TYPE=h_add
  - BUILD_TYPE=Release CHECK_INCONSISTENCIES=OFF PARALLELIZE=ON HEURISTIC_TYPE=h_max
  - BUILD_TYPE=Release CHECK_INCONSISTENCIES=OFF PARALLELIZE=ON HEURISTIC_TYPE=h_add
  - BUILD_TYPE=Release CHECK_INCONSISTENCIES=OFF PARALLELIZE=OFF HEURISTIC_TYPE=h_max
  - BUILD_TYPE=Release CHECK_INCONSISTENCIES=OFF PARALLELIZE=OFF HEURISTIC_TYPE=h_add

script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DCHECK_INCONSISTENCIES=$CHECK_INCONSISTENCIES -DPARALLELIZE=$PARALLELIZE -DHEURISTIC_TYPE=$HEURISTIC_TYPE .. 
  - make
  - ctest
