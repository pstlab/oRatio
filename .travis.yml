language: cpp
compiler: gcc
dist: bionic

env:
  - BUILD_TYPE=Release GRAPH_PRUNING=ON CHECK_GRAPH=ON CHECK_INCONSISTENCIES=OFF CHECK_CYCLES=OFF OPTIMIZE_FOR_NATIVE_ARCH=ON MAX_ACCURACY=1
  - BUILD_TYPE=Release GRAPH_PRUNING=ON CHECK_GRAPH=ON CHECK_INCONSISTENCIES=OFF CHECK_CYCLES=OFF OPTIMIZE_FOR_NATIVE_ARCH=OFF MAX_ACCURACY=1

script:
  - mkdir build
  - cd build 
  - cmake -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DGRAPH_PRUNING=$GRAPH_PRUNING -DMAX_ACCURACY=$MAX_ACCURACY -DOPTIMIZE_FOR_NATIVE_ARCH=$OPTIMIZE_FOR_NATIVE_ARCH .. 
  - make 
  - ctest
