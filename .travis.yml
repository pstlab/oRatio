language: cpp
compiler: gcc
dist: bionic

env:
  - BUILD_TYPE=Debug CHECK_INCONSISTENCIES=ON PARALLELIZE=ON TEMPORAL_NETWORK_TYPE=DL
  - BUILD_TYPE=Debug CHECK_INCONSISTENCIES=ON PARALLELIZE=ON TEMPORAL_NETWORK_TYPE=LA
  - BUILD_TYPE=Debug CHECK_INCONSISTENCIES=ON PARALLELIZE=OFF TEMPORAL_NETWORK_TYPE=DL
  - BUILD_TYPE=Debug CHECK_INCONSISTENCIES=ON PARALLELIZE=OFF TEMPORAL_NETWORK_TYPE=LA
  - BUILD_TYPE=Debug CHECK_INCONSISTENCIES=OFF PARALLELIZE=ON TEMPORAL_NETWORK_TYPE=DL
  - BUILD_TYPE=Debug CHECK_INCONSISTENCIES=OFF PARALLELIZE=ON TEMPORAL_NETWORK_TYPE=LA
  - BUILD_TYPE=Debug CHECK_INCONSISTENCIES=OFF PARALLELIZE=OFF TEMPORAL_NETWORK_TYPE=DL
  - BUILD_TYPE=Debug CHECK_INCONSISTENCIES=OFF PARALLELIZE=OFF TEMPORAL_NETWORK_TYPE=LA
  - BUILD_TYPE=Release CHECK_INCONSISTENCIES=ON PARALLELIZE=ON TEMPORAL_NETWORK_TYPE=DL
  - BUILD_TYPE=Release CHECK_INCONSISTENCIES=ON PARALLELIZE=ON TEMPORAL_NETWORK_TYPE=LA
  - BUILD_TYPE=Release CHECK_INCONSISTENCIES=ON PARALLELIZE=OFF TEMPORAL_NETWORK_TYPE=DL
  - BUILD_TYPE=Release CHECK_INCONSISTENCIES=ON PARALLELIZE=OFF TEMPORAL_NETWORK_TYPE=LA
  - BUILD_TYPE=Release CHECK_INCONSISTENCIES=OFF PARALLELIZE=ON TEMPORAL_NETWORK_TYPE=DL
  - BUILD_TYPE=Release CHECK_INCONSISTENCIES=OFF PARALLELIZE=ON TEMPORAL_NETWORK_TYPE=LA
  - BUILD_TYPE=Release CHECK_INCONSISTENCIES=OFF PARALLELIZE=OFF TEMPORAL_NETWORK_TYPE=DL
  - BUILD_TYPE=Release CHECK_INCONSISTENCIES=OFF PARALLELIZE=OFF TEMPORAL_NETWORK_TYPE=LA

script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DCHECK_INCONSISTENCIES=$CHECK_INCONSISTENCIES -DPARALLELIZE=$PARALLELIZE -DTEMPORAL_NETWORK_TYPE=$TEMPORAL_NETWORK_TYPE .. 
  - make
  - ctest
